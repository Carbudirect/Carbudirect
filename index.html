<!DOCTYPE html>
<html lang="fr">
<head>
        <!-- SEO + Réseaux sociaux -->
    <meta property="og:title" content="Comparateur Carburants France" />
    <meta property="og:description" content="Trouvez le carburant le moins cher dans votre département, avec des données officielles mises à jour toutes les 10 minutes." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://carbudirect.github.io/Carbudirect/" />
    <meta property="og:image" content="https://carbudirect.github.io/Carbudirect/og-image.png" />
    <meta name="twitter:card" content="summary" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="gfNpwq34tOsvQ34ZOqGCZt767HgSwJvZtdxfCDf3uHo" />
    <title>Comparateur Prix Carburants en France</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Trouvez facilement le carburant le moins cher dans votre département grâce à notre comparateur automatique actualisé toutes les 10 minutes.">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
        h1 { text-align: center; }
        select, button { padding: 10px; font-size: 1em; }
        .station { background: #fff; padding: 15px; margin: 10px auto; max-width: 600px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); border-radius: 5px; }
        .price { font-weight: bold; }
        .share-container { text-align: center; margin-top: 30px; }
        .share-button, .copy-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .share-button:hover, .copy-button:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            .station { padding: 10px; margin: 10px 5px; }
        }
        .scroll-top {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .scroll-top:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- contenu inchangé -->

    <div class="share-container">
        <button class="share-button" onclick="shareSite()">Partager</button>
        <button class="copy-button" onclick="copyLink()">Copier le lien</button>
    </div>

    <script>
        function shareSite() {
            if (navigator.share) {
                navigator.share({
                    title: 'Comparateur Carburants France',
                    text: 'Découvre ce comparateur de prix de carburants en France',
                    url: 'https://carbudirect.github.io/Carbudirect/'
                });
            } else {
                alert("Le partage n'est pas pris en charge par ce navigateur.");
            }
        }

        function copyLink() {
            const url = 'https://carbudirect.github.io/Carbudirect/';
            navigator.clipboard.writeText(url).then(() => {
                alert("Lien copié dans le presse-papiers !");
            }, () => {
                alert("Échec de la copie du lien.");
            });
        }
    </script>
</body>
</html>
